
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="./img/quote_logo_v2.png" type="image/x-icon">
    <title>Quote Generator</title>
  </head>
  <body>

    
    <header>
        <i class="bi bi-chat-square-quote"></i>
    </header>

    <main>
        <div class="card text-center">
            <div class="card-header">Quote of the day</div>
            <div class="card-body">
                <p class="card-text quote">Never give up because you never know if the next try is going to be the one that works.</p>
                
                <span class="copy btn btn-outline-secondary"><i class="bi bi-clipboard-heart-fill"></i></span>
                <button class="btn btn-outline-dark py-2">New Quote <i class="bi bi-arrow-repeat"></i></button>
                <span class="twitter btn btn-outline-secondary"><i class="bi bi-twitter"></i></span>

           </div>

           <div class="author card-footer text-muted">
            <span>@</span>
            <span class="name">Mary Kay Ash</span>
           </div>

        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>

  </body>
</html>
